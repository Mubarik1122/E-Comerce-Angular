<div class="container" >
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
           <div class="tab-pane active"><img style="width: 400px;" src="{{productData.image}}" /></div>
          </div>
           <!-- <ul class="preview-thumbnail nav nav-tabs">
            <li class="active" (click)="changeImage(productData.picture)"><img src="{{productData.picture}}" /></li>
            <li *ngFor="let temp of productData.gallery" (click)="changeImage(temp)"><img src="{{temp}}" /></li>
          </ul> -->

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{productData.title}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">{{productData.rating.rate}}</span>
          </div>
          <p class="product-description">{{productData.description}}</p>
          <h4 class="price">current price: <span>{{productData.price}}&dollar;</span></h4>
          <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>

          <div class="action">
            <div class="add">
              <button class="btn" type="button" (click)="handleQuantity('min')"><i class="fa fa-minus" aria-hidden="true"></i></button>
              <span>{{quantity}}</span>
              <button class="btn" type="button" (click)="handleQuantity('plus')"><i class="fa fa-plus" aria-hidden="true"></i></button>
              <button class="add-to-cart btn btn-default" type="button" (click)="addtocart()">add to cart</button>
            </div>

            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
